# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    paths:
        envs: 
    enabled:
        - \Helper\Acceptance
        - WPDb
        - WPWebDriver
    config:
        WPDb:
            dsn: 'mysql:host=172.16.238.12;port=3306;dbname=woocommerce_test_db'
            user: 'root'
            password: ''
            #dump: 'tests/_data/woocommerce_test_db.sql'            
            populate: false #import database
            cleanup: false #import the dump between tests
            url: 'http://woocommerce-test.loc'
            keepBrowserState: true
            port: '80'
            fullPageScreenshots: true
            urlReplacement: false #replace the hardcoded dump URL with the one above
            tablePrefix: 'wp_'
        WPWebDriver:
            url: 'http://woocommerce-test.loc'
            browser: firefox
            window_size: false # disabled in ChromeDriver
            port: 4444
            adminUsername: 'admin'
            adminPassword: '123'
            adminUrl: /wp-admin
        
step_decorators: ~        